<!DOCTYPE html>
<html>
	<head>
		<title>Notes</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body>
		<header class="app-bar promote-layer paper-toolbar paper-shadow">
			<div class="app-bar-container paper-toolbar">
				<button class="menu">
					<img src="favicon.ico" alt="Menu">
				</button>

				<h1 class="logo">Notes</h1>

				<button id="authorize_button" class="text-button" style="display: none;">Authorize</button>
				<button id="signout_button" class="text-button" style="display: none;">Sign Out</button>
			</div>
		</header>

		<div id="content" class="wrapper"></div>

		<script type="text/javascript" src="./main.js"></script>

		<script async defer src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html>
